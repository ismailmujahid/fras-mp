{% extends 'base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}

<style>
.box {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-top: 100px;
}

.box > div { /*The > denotes only the first or immediate child will be affected*/
  width: 500px;
  height: 400px;
  /*border: solid;*/

}

h6{
    color: red;
}
</style>

<div style="background-image:  url('/media/bg.jpeg'); background-repeat:no-repeat;background-size:cover;  height:730px; width:100%;">
<div class="box">
    
    <div class="shadow-lg p-3 mb-5 bg-body rounded box">
        <h1>Face Capture</h1>
        <form method="POST" action="/capture/" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="row">
                <div class="col-md-12">
                    <label class="form-label"><h5>Username</h5></label>
                    <input class="form-control" type="text" name="username" required >
                </div>
           </div>
        <br>
            <div class="row">
                <div class="col-md-12" style="display: flex;justify-content: center;">
                    <input  type="submit" class="btn btn-primary"  value="Capture and Submit" >
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                     <h6>Press <b><u>Space Bar</u></b> once to capture image*</h6>
                    <h6>Press <b><u>Escape Key</u></b> to exit the camera window*</h6>
                </div>
            </div>
           
         </form>
    </div>
    
</div>
</div>
    {%endblock%}
